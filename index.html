<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Web con Supabase</title>
  <style>
    body { font-family: sans-serif; background: #121212; color: #eee; margin: 0; padding: 1rem;}
    h1 { text-align: center; }
    section { background: #1e1e1e; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
    h2 { color: #1db954; margin-top: 0; }
    form { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 0.5rem; }
    input, textarea { flex: 1; padding: 0.5rem; border-radius: 4px; border: 1px solid #333;
                      background: #282828; color: #eee; }
    button { padding: 0.5rem 1rem; background: #1db954; border:none; border-radius:4px; color:#fff; cursor:pointer; }
    ul { list-style:none; padding-left:0; margin:0; }
    li { background: #282828; padding:0.5rem; border-radius:4px; margin-bottom:0.5rem; }
  </style>

  <!-- 1) UMD de Supabase -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
  <!-- 2) Tu código justo después, SIN defer -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // 2.1) Init
      const SUPABASE_URL = 'https://xjpynyilaqajdvhxuyup.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqcHlueWlsYXFhamR2aHh1eXVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1NDMzNjksImV4cCI6MjA2NjExOTM2OX0.sMcXn-w_zvGCOoXfRCVzkWR2v3hnJ0VCwklZs1lKwyM';
      // * aquí sí debe existir el global `supabase` *
      const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      // 2.2) Genérico render
      async function render(tabla, formId, ulId) {
        document.getElementById(ulId).innerHTML = '';
        const { data, error } = await client.from(tabla).select('*').order('id');
        if (error) return console.error(`Error trayendo ${tabla}:`, error);
        data.forEach(r => {
          const li = document.createElement('li');
          li.textContent = Object.values(r).join(' — ');
          document.getElementById(ulId).appendChild(li);
        });
        document.getElementById(formId).reset();
      }

      // 2.3) Setup formularios
      document.getElementById('form-citas').onsubmit = async e => {
        e.preventDefault();
        await client.from('quotes').insert([ Object.fromEntries(new FormData(e.target)) ]);
        render('quotes','form-citas','lista-citas');
      };
      document.getElementById('form-ofertas').onsubmit = async e => {
        e.preventDefault();
        await client.from('deals').insert([ Object.fromEntries(new FormData(e.target)) ]);
        render('deals','form-ofertas','lista-ofertas');
      };
      document.getElementById('form-recetas').onsubmit = async e => {
        e.preventDefault();
        await client.from('recipes').insert([ Object.fromEntries(new FormData(e.target)) ]);
        render('recipes','form-recetas','lista-recetas');
      };

      // 2.4) Carga inicial
      render('quotes','form-citas','lista-citas');
      render('deals','form-ofertas','lista-ofertas');
      render('recipes','form-recetas','lista-recetas');
    });
  </script>
</head>
<body>
  <h1>¡Mi Web con Supabase!</h1>

  <section>
    <h2>Citas</h2>
    <form id="form-citas">
      <input name="texto" placeholder="Texto de la cita" required />
      <input name="autor" placeholder="Autor" required />
      <button type="submit">Añadir cita</button>
    </form>
    <ul id="lista-citas"></ul>
  </section>

  <section>
    <h2>Ofertas</h2>
    <form id="form-ofertas">
      <input name="titulo" placeholder="Título de la oferta" required />
      <input name="url" placeholder="URL" required />
      <input name="descripcion" placeholder="Descripción" required />
      <button type="submit">Añadir oferta</button>
    </form>
    <ul id="lista-ofertas"></ul>
  </section>

  <section>
    <h2>Recetas</h2>
    <form id="form-recetas">
      <input name="nombre" placeholder="Nombre receta" required />
      <textarea name="instrucciones" placeholder="Instrucciones" required></textarea>
      <button type="submit">Añadir receta</button>
    </form>
    <ul id="lista-recetas"></ul>
  </section>
</body>
</html>
